<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Account</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
    <div class="bookFormBg">
        <div class="bookForm">
            <button class="closeBookForm">X</button>
            <h1>Add new book</h1>
            <form>
                <fieldset>
                    <label for="author">Author:</label>
                    <input type="text" class="author">
                </fieldset>
                <fieldset>
                    <label for="title">Title:</label>
                    <input type="text" class="title">
                </fieldset>
                <fieldset>
                    <label for="pages">Pages:</label>
                    <input type="text" class="pages">
                </fieldset>
                <fieldset>
                    <label for="read">Read:</label>
                    <label for="read">Yes</label>
                    <input type="radio" class="read">
                    <label for="read">No</label>
                    <input type="radio" class="read">
                </fieldset>
                <button type="button" class="addBookBtn">Add</button>
        </form>
        </div>
    </div>
    <div class="navbar">
        <div class="logo"><i class="fa-solid fa-bookmark" style="color: #a852cf;"></i></i></div>
        <div class="menu">
            <ul>
                <li><i class="fa-solid fa-house" style="color: #c0b7af;"></i></li>
                <li><i class="fa-solid fa-magnifying-glass" style="color: #c0b7af;"></i></li>
                <li><i class="fa-solid fa-star" style="color: #c0b7af;"></i></li>
                <li><i class="fa-solid fa-sliders" style="color: #c0b7af;"></i></li>
            </ul>
        </div>
        <div></div>
    </div>
    <div class="content">
        <div class="profile">
            <div class="profilePicture">
                <img src="img/noble-female-elf-with-elf-ears-and-blonde-hair-and-purple-robes.png" alt="">
            </div>
                <div class="welcomeText">
                    <div class="hello">Hello!</div>
                    <p>What's your next great read?</p>
                </div>  
        </div>
        <div class="bookAdding">
            <button id="addBook">+ Add book</button>
        </div>
        <div class="books">
            
        </div>
    </div>
    <div class="footer">Designed by <a href="https://github.com/BlairStChair">BlairStChair</a></div>
    <script src="script.js"></script>
</body>
</html>
